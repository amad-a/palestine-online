<html>
  <head>
    <title>Palestine Online - Amnah's Site</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <button
    onclick="window.history.back()"
    style="
      zoom: 1.2;
      position: fixed;
      top: 90%;
      left: 2.5%;
      bottom: 0;
      right: 0;
      width: 75px;
      height: 52px;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999999;
      opacity: 80%;
    "
  >
    <img
      src="public/back.svg"
      height="30px"
      style="padding-right: 0px; margin-bottom: 0px"
    />
  </button>

  <button
    onclick="window.history.forward();"
    style="
      zoom: 1.2;
      position: fixed;
      top: 90%;
      left: 12.5%;
      bottom: 0;
      right: 0;
      width: 75px;
      height: 52px;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999999;
      opacity: 80%;
    "
  >
    <img
      src="public/front.svg"
      height="30px"
      style="padding-right: 0px; margin-bottom: 0px"
    />
  </button>

  <button
    onclick="location.href='index.html';"
    style="
      zoom: 1.2;
      position: fixed;
      top: 90%;
      left: 85%;
      bottom: 0;
      right: 0;
      width: 105px;
      height: 52px;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999999;
      opacity: 80%;
    "
  >
    <div
      style="
        padding: 15px;
        font-size: 14px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      <img
        src="public/home.svg"
        height="25px"
        style="padding-left: 4px; margin-bottom: -6.5px"
      />
      Home
    </div>
  </button>

  <iframe
    style="
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999996;
    "
    id="frame"
    title="Amnah's Site"
    width="99.5%"
    src="amnah_samara/index.htm"
  >
  </iframe>
</html>
