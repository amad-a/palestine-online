function GetCookie (name) { 

  var arg = name + "="; 

  var alen = arg.length; 

  var clen = document.cookie.length; 

  var i = 0; 

  while (i < clen) { 

    var j = i + alen; 

    if (document.cookie.substring(i, j) == arg) 

      return getCookieVal (j); 

    i = document.cookie.indexOf(" ", i) + 1; 

    if (i == 0) break;  

  } 

  return null; 

} 

 

function getCookieVal (offset) { 

  var endstr = document.cookie.indexOf (";", offset); 

  if (endstr == -1) 

    endstr = document.cookie.length; 

  return unescape(document.cookie.substring(offset, endstr)); 

} 

 

function removeHTTP (URL) {

   var oldURL = new String();

   var newURL = new String();

   oldURL = URL.toString();

   if(oldURL.indexOf("://") < 0)

	     newURL = oldURL;   

      else if (oldURL.substring(0, 7) == "file://")

         newURL = oldURL.substring(7);

      else if (oldURL.substring(0, 8) == "file:///")

         newURL = oldURL.substring(8);

      else if (oldURL.substring(0, 5) == "file:")

         newURL = oldURL.substring(5);

      else if (oldURL.substring(0, 4) == "ftp:") 

         newURL = oldURL.substring(6);

      else 

         newURL = oldURL.substring(7);

   return newURL;

}
