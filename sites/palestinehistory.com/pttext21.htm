<center><b><font size="+3" color="Blue"> 1988 - Jordan gave up the West Bank </font></b></center>
<center><img src="image/westb3.gif" width=130 height=133 border=0 alt="Jordan gave up the West bank"></center>
<p>On 15th of November 1988, Jordan
gave up the West Bank, in favour
of the Palestinian people.<br><br>
West Bank had still a strong
majority of Palestinians.<br><br>
The West Bank was also under boundless Israeli
control, which it had been since the occupation of
1967.</p>
