<center><b><font size="+3" color="Blue">1920 - San Remo Conference</font></b></center>
<p>The San Remo Conference granted Britain a mandate
over Palestine and two years later Palestine was
effectively under British administration, and Sir
Herbert Samuel, a declared Zionist, was sent as
Britain's first High Commissioner to Palestine.</p>
