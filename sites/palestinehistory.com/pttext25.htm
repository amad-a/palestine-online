<p>The first comprehensive peace
talks between Israel and
delegations representing the
Palestinians and neighboring
Arab states began in October
1991.<br><br>
After Likud lost the parliamentary election of
June 1992, Labor party leader Yitzhak Rabin formed
a new government .</p>
