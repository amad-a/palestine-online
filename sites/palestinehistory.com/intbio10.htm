<div align="center"><font size="+3" color="Blue"><b> Albright, Madeleine </b></font></div>
<center><img src="image/albright.jpg" width="140" height="150" border="0" alt="Albright, Madeleine"></center>
<p>Born in Prague, Czechoslovakia on 5/15/1937, Jew , became the first woman
Secretary of State. A good negotiator , works as U.S. representative to the
U.N. and later as secretary of state on Bill Clinton administration .</p><br><br>
