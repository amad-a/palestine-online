<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="/public/98.css" />
    <style>
      :root {
        background: #c3c3c3;
        height: 100%;
      }
    </style>

    <title>404</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: 'Los Altos';
        font-style: normal;
        font-weight: 700;
        src: url(public/fonts/Los\ Altos.woff) format('woff');
      }

      @font-face {
        font-family: 'Parc Place Legacy';
        font-style: normal;
        font-weight: 700;
        src: url(public/fonts/Parc\ Place\ Legacy.woff) format('woff');
      }

      @font-face {
        font-family: 'Parc Place';
        font-style: normal;
        font-weight: 700;
        src: url(public/fonts/Parc\ Place.woff) format('woff');
      }

      @font-face {
        font-family: 'Valencia';
        font-style: normal;
        font-weight: 700;
        src: url(public/fonts/Valencia.woff) format('woff');
      }
      
      .logo {
        font-family: arial;
        font-size: 24px;
        padding-top: 5px;
        padding-bottom: 10px;
      }

      .logo {
        /* Center horizontally*/
        text-align: center;
      }

      .intro-text {
        font-size: 18px;
      }

      ::-moz-selection {
        /* Code for Firefox */
        color: white;
        background: green;
      }

      ::selection {
        color: white;
        background: green;
      }

      .use-icon {
        margin: 0px 2px 2px 0px;
      }

      .how-to-use-text {
        margin: 0px 0px 0px 0px;
      }

      .how-to-use {
        padding-bottom: 20px;
        font-size: 18px;
      }

      /* hr {
  display: block;
  unicode-bidi: isolate;
  margin-block-start: 0.5em;
  margin-block-end: 0.5em;
  margin-inline-start: auto;
  margin-inline-end: auto;
  overflow: hidden;
  border-style: inset;
  border-width: 1px;
} */

      h2 {
        font-style: italic;
        margin-top: 0px;
        padding-top: 10px;
      }

      .content-link {
        font-size: 18px;
        padding: 10px;
      }

      .content-link:hover {
        font-style: italic;
        cursor: pointer;
      }

      .table-of-contents {
        padding-bottom: 15px;
      }

      .content-link:visited {
        color: blue;
      }
    </style>

    <div class="logo-container">
      <div class="logo">
        <div
          style="
            font-size: 100px;
            padding-top: 25vh;
            padding-bottom: 10px;
            font-family: 'Times New Roman', Times, serif;
          "
        >
          404
        </div>
        <div style="font-size: 20px; padding-bottom: 20px">
          Page not found
        </div>
        <button class="content-link" onclick="window.history.back()">
          <img
            class="mobile-button-graphic"
            src="/public/back.svg"
            height="18px"
            onclick="historyNav(window, 'back')"
          />
          Go back
        </button>
      </div>
    </div>
  </body>
</html>
